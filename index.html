<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cafe Menu</title>
    <link href="styles.css" rel="stylesheet"/>
    <link href="./Assets/img/favicon.png"
  </head>
  <body>
    <div class="menu">
      <main>
        <h1>COFEE MENU</h1>
        <p class="established">Est. 2024</p>
        <hr>
        <section>
          <h2>Coffee</h2>
          <img src="./Assets/img/Cup of coffee.jpg" alt="coffee icon"/>
          <article class="item">
            <p class="flavor">Vainilla</p><p class="price">$ 3.000</p>
          </article>
          <article class="item">
            <p class="flavor">Caramel Macchiato</p><p class="price">$ 3.750</p>
          </article>
          <article class="item">
            <p class="flavor">Especia de calabaza</p><p class="price">$ 3.500</p>
          </article>
          <article class="item">
            <p class="flavor">Hazelnut</p><p class="price">$ 4.000</p>
          </article>
          <article class="item">
            <p class="flavor">Mocha</p><p class="price">$ 4.500</p>
          </article>
        </section>
        <section>
          <h2>Desserts</h2>
          <img src="./Assets/img/dessert.jpg" alt="pie icon"/>
          <article class="item">
            <p class="dessert">Dona</p><p class="price">$ 1.500</p>
          </article>
          <article class="item">
            <p class="dessert">Pastel de cereza</p><p class="price">$ 2.750</p>
          </article>
          <article class="item">
            <p class="dessert">Tarta de queso</p><p class="price">$ 3.000</p>
          </article>
          <article class="item">
            <p class="dessert">Rollo de canela</p><p class="price">$ 2.500</p>
          </article>
        </section>
      </main>
      <hr class="bottom-line">
      <footer>
        <p>
          <a href="https://github.com/Fexxonn" target="_blank"
            >Visit my github</a
          >
        </p>
      </footer>
    </div>
  </body>
</html>
